---
ansible_playbook_version: 0.1
zookeeper_playbook_version: "0.0.3"
zookeeper_version: 3.4.6
zookeeper_url: http://www.us.apache.org/dist/zookeeper/zookeeper-{{zookeeper_version}}/zookeeper-{{zookeeper_version}}.tar.gz

apt_cache_timeout: 3600
client_port: 2181
init_limit: 5
sync_limit: 2
tick_time: 2000
max_client_connections: 60
zoo_id: 1
data_dir: /var/lib/zookeeper/data
data_log_dir: "{{ data_dir }}"
log_dir: /var/log/zookeeper
zookeeper_dir: /opt/zookeeper-{{zookeeper_version}}
conf_dir: /etc/zookeeper/conf
pid_dir: /var/run/zookeeper


